<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExtractMD Side Panel</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fafbfc;
      margin: 0;
      padding: 0 16px;
      color: #222;
    }
    #markdown-preview {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 20px;
      overflow-x: auto;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      margin-top: 1.5em;
    }
    pre, code {
      background: #f4f4f4;
      border-radius: 4px;
      padding: 2px 6px;
      font-family: 'Fira Mono', monospace;
    }
    a { color: #0077cc; }
  </style>
</head>
<body>
  <h2>Markdown Preview</h2>
  <div id="markdown-preview">Loading...</div>
  <script src="dist/sidebar.js"></script>
</body>
</html>
