<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExtractMD AI Chat</title>
    <link rel="stylesheet" href="shared/theme.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <script src="libs/marked.min.js"></script>
  </head>
  <body>
    <div class="sidebar-container">
      <!-- Header -->
      <header class="sidebar-header">
        <!-- LEFT: Chat-only functionality -->
        <div class="header-left" id="chatActions">
          <button
            id="extractBtn"
            class="icon-btn"
            title="Extract content"
            aria-label="Extract content"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
            </svg>
          </button>
          <button
            id="domainToggleBtn"
            class="icon-btn"
            title="Toggle domain ignore status"
            aria-label="Toggle domain"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" />
            </svg>
          </button>
          <button
            id="settingsBtn"
            class="icon-btn"
            title="Open settings"
            aria-label="Open settings"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              />
            </svg>
          </button>
          <button
            id="timestampsToggleBtn"
            class="icon-btn"
            title="Toggle timestamps"
            aria-label="Toggle timestamps"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <polyline points="12 6 12 12 16 14" />
            </svg>
          </button>
          <button
            id="exportChatBtn"
            class="icon-btn"
            title="Export chat as JSON"
            aria-label="Export chat"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
          </button>
          <button id="clearChatBtn" class="icon-btn" title="Clear chat" aria-label="Clear chat">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6" />
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              />
            </svg>
          </button>
        </div>

        <!-- RIGHT: Global toggle switch -->
        <div class="header-right">
          <label class="header-toggle-switch" title="Enable/Disable ExtractMD">
            <input type="checkbox" id="globalEnabledHeader" checked />
            <span class="header-toggle-slider"></span>
          </label>
        </div>
      </header>

      <!-- Main Content - Dual Mode Containers -->
      <main class="sidebar-main">
        <!-- DISABLED MODE: Full Popup Replica -->
        <div id="disabledModeContent" class="disabled-mode" style="display: none">
          <!-- 1. Extract Button (Primary Action) -->
          <div class="action-section">
            <button id="extractNowBtnDisabled" class="btn btn-primary btn-extract">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                  d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                />
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
              </svg>
              <span>Extract Now</span>
            </button>
          </div>

          <!-- 2. Last Extraction Status -->
          <div id="lastExtractionSectionDisabled" class="last-extraction" style="display: none">
            <span id="lastExtractionStatusDisabled"></span>
          </div>

          <!-- 3. Domain Bar with Toggle Button -->
          <div class="domain-bar">
            <div class="domain-info">
              <span class="domain-label">Domain</span>
              <span id="currentDomainDisabled" class="domain-name">---</span>
            </div>
            <button id="toggleDomainBtnDisabled" class="btn-domain-toggle">Ignore</button>
          </div>

          <!-- 4. KPI Summary -->
          <div id="kpiSectionDisabled" class="kpi-bar">
            <div class="kpi-header">Statistics</div>
            <div id="kpiCountersDisabled" class="kpi-inline"></div>
          </div>

          <!-- 5. Settings Button (Secondary) -->
          <div class="action-section">
            <button id="openSettingsBtnDisabled" class="btn btn-secondary btn-settings">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3" />
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                />
              </svg>
              <span>Settings</span>
            </button>
          </div>

          <!-- Status Toast -->
          <div class="status-toast-disabled" id="statusDisabled"></div>
        </div>

        <!-- ENABLED MODE: Chat Interface -->
        <div id="enabledModeContent" class="enabled-mode" style="display: none">
          <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
              <svg
                class="welcome-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                <circle cx="9" cy="8" r="1" fill="currentColor" />
                <circle cx="15" cy="8" r="1" fill="currentColor" />
                <path d="M9 12c.5.5 1.5 1 3 1s2.5-.5 3-1" />
              </svg>
              <h2>Welcome to AI Chat</h2>
              <p>Extract content from a webpage to start chatting with AI about it.</p>
            </div>
          </div>
        </div>
      </main>

      <!-- Status Bar -->
      <div class="status-bar" id="statusBar" style="display: none">
        <span class="status-message" id="statusMessage"></span>
      </div>

      <!-- Input Area (only visible in enabled mode) -->
      <footer class="input-area" id="chatInputArea" style="display: none">
        <div class="input-container">
          <textarea
            id="messageInput"
            class="message-input"
            placeholder="Type your message..."
            rows="2"
          ></textarea>
          <button id="sendBtn" class="send-btn" aria-label="Send message">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </footer>
    </div>

    <script src="dist/sidebar.js"></script>
  </body>
</html>
