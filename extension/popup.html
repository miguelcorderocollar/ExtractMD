<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExtractMD</title>
    <link rel="stylesheet" href="shared/theme.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="popup-container">
      <!-- Header -->
      <header class="popup-header">
        <h1 class="popup-logo">ExtractMD</h1>
      </header>

      <!-- Global Enable Toggle -->
      <div class="settings-group">
        <div class="setting-block">
          <div class="setting-info">
            <span class="setting-label">Enabled</span>
            <span class="setting-desc">Master switch for all functionality</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="globalEnabled" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="popup-section">
        <button id="extractNowBtn" class="btn btn-primary btn-extract">
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
          </svg>
          <span>Extract Now</span>
        </button>
      </div>

      <!-- Target Domain Button (shown if configured) -->
      <div id="targetDomainSection" class="popup-section" style="display: none">
        <button id="openTargetBtn" class="btn btn-target">
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
            <polyline points="15 3 21 3 21 9" />
            <line x1="10" y1="14" x2="21" y2="3" />
          </svg>
          <span id="targetDomainLabel">Open Target</span>
        </button>
      </div>

      <!-- Domain Toggle -->
      <div class="domain-bar">
        <div class="domain-info">
          <span class="domain-label">Domain</span>
          <span id="currentDomain" class="domain-name">---</span>
        </div>
        <button id="toggleDomainBtn" class="btn-domain-toggle">Ignore</button>
      </div>

      <!-- Last Extraction Status -->
      <div id="lastExtractionSection" class="last-extraction" style="display: none">
        <span id="lastExtractionStatus"></span>
      </div>

      <!-- KPI Summary -->
      <div id="kpi-section" class="kpi-bar">
        <div id="kpi-counters" class="kpi-inline"></div>
      </div>

      <!-- Settings Button -->
      <div class="popup-footer">
        <button id="openSettingsBtn" class="btn-settings">
          <svg
            class="settings-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            />
          </svg>
          <span>Settings</span>
        </button>
      </div>

      <!-- Status Message -->
      <div class="status-toast" id="status"></div>
    </div>
    <script src="dist/popup.js"></script>
  </body>
</html>
