<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtractMD</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>ExtractMD</h1>
        <p class="subtitle">Extract and copy as Markdown</p>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <button id="extractNowBtn" class="primary-button full-width">
            <span class="btn-icon">ðŸ“‹</span>
            <span>Extract Now</span>
        </button>
    </div>

    <!-- Target Domain Button (shown if configured) -->
    <div id="targetDomainSection" class="target-domain-section" style="display: none;">
        <button id="openTargetBtn" class="target-button">
            <span class="btn-icon">ðŸ”—</span>
            <span id="targetDomainLabel">Open Target</span>
        </button>
    </div>

    <!-- Domain Toggle -->
    <div class="domain-section">
        <div class="domain-info">
            <span class="domain-label">Current domain:</span>
            <span id="currentDomain" class="domain-name">---</span>
        </div>
        <button id="toggleDomainBtn" class="domain-toggle-btn">
            ðŸš« Ignore
        </button>
    </div>

    <!-- Last Extraction Status -->
    <div id="lastExtractionSection" class="last-extraction-section" style="display: none;">
        <span id="lastExtractionStatus" class="last-extraction-text"></span>
    </div>

    <!-- KPI Summary -->
    <div id="kpi-section" class="kpi-section">
        <div id="kpi-counters" class="kpi-counters"></div>
    </div>

    <!-- Settings Button -->
    <div class="settings-section">
        <button id="openSettingsBtn" class="settings-button">
            <img src="images/settings.svg" class="settings-icon" alt="Settings">
            <span>Settings</span>
        </button>
    </div>

    <div class="status" id="status"></div>
    <div class="footer-credit">Made with <span style="font-size:13px;">ðŸ¤–</span> by <a href="https://github.com/miguelcorderocollar" target="_blank">miguelcorderocollar</a></div>
    <script src="dist/popup.js"></script>
</body>
</html>
