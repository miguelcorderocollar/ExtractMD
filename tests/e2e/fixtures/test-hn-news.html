<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacker News</title>
</head>
<body>
    <tbody>
        <tr class="athing submission" id="item1">
            <td class="title">
                <span class="titleline">
                    <a href="https://example.com/news1">First News Item</a>
                    <span class="sitestr">example.com</span>
                </span>
            </td>
        </tr>
        <tr>
            <td class="subtext">
                <span class="score">123 points</span>
                <span class="hnuser">newsuser1</span>
                <span class="age"><a>3 hours ago</a></span>
                <a>45 comments</a>
            </td>
        </tr>
        
        <tr class="athing submission" id="item2">
            <td class="title">
                <span class="titleline">
                    <a href="https://example.com/news2">Second News Item</a>
                    <span class="sitestr">example.com</span>
                </span>
            </td>
        </tr>
        <tr>
            <td class="subtext">
                <span class="score">456 points</span>
                <span class="hnuser">newsuser2</span>
                <span class="age"><a>5 hours ago</a></span>
                <a>89 comments</a>
            </td>
        </tr>
    </tbody>
</body>
</html>
